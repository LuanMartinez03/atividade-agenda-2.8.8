<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/logo 2.png" alt="agenda telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="nunber" id="numero-contato" required placeholder="Numero do contato" minlength="10" maxlength="11" />
            <button type="submit">Add +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Nome
                    </td>
                    <td>
                        Número
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
